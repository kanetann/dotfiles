# prefixキーをctrl+tへ変更
set-option -g prefix C-t
unbind-key C-b
# bind-key C-j send-prefix

# prefix + r で設定ファイルを再読み込み（私的には最重要設定）
bind C-r source-file ~/.tmux.conf
 
# prefixキー連打で直前のウィンドウと切り替え
unbind C-t
bind-key C-t last-window
 
# copyモードのキーバインドをvi風に
set-window-option -g mode-keys vi
 
# # ステータスバーを白地にシックな青で大人っぽく。
# set-option -g status-bg colour7
# set-option -g status-fg black
# set-window-option -g window-status-current-fg white
# set-window-option -g window-status-current-bg colour14
# set-window-option -g window-status-current-attr bold#,underscore

# status
set -g status-fg white
set -g status-bg black
 
set -g status-left-length 30
set -g status-left '#[fg=white,bg=black]#H#[fg=white]:#[fg=white][#S#[fg=white]][#[default]'
set -g status-right '#[fg=black,bg=white,bold] [%Y-%m-%d(%a) %H:%M]#[default]'
 
# window-status-current
setw -g window-status-current-fg black
setw -g window-status-current-bg white
setw -g window-status-current-attr bold#,underscore
 
# pane-active-border
set -g pane-active-border-fg black
set -g pane-active-border-bg white


# 縦画面分割、横画面分割をviライクに割当
bind C-s split-window -v
bind C-v split-window -h

# 分割画面への移動をviライクに割当
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R
bind C-n next-window
bind C-p previous-window
bind C-o select-pane -t :.+

# mouse wheel
set-option -g set-clipboard on
set-option -g mouse-select-pane on 
set-option -g mouse-resize-pane on 
set-option -g mouse-select-window on 
set-window-option -g mode-mouse on

# tmux-powerline
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/dotfiles/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/dotfiles/tmux-powerline/powerline.sh right)"

bind C-[ run '~/dotfiles/tmux-powerline/mute_statusbar.sh left'      # Mute left statusbar.
bind C-] run '~/dotfiles/tmux-powerline/mute_statusbar.sh right'     # Mute right statusbar.

# reattach-to-user-namespace
set-option -g default-command "reattach-to-user-namespace -l zsh"
bind C-q run-shell 'reattach-to-user-namespace ~/dotfiles/bin/tmux-pbcopy'
bind k kill-session

bind-key C-i switch-client -n
